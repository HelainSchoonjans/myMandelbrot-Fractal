<html>
<head>
  <title>Fractal</title>

  <script type="text/javascript" src="bin/assets/js/fractal.js">
  </script>

  <style type="text/css">
    body {
      background-color: rgb(38, 38, 38);
      text-align: center;
    }

    canvas {
      border: 1px solid white;
      margin: 50px auto 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var fractal = new Fractal();
  </script>
  <br/>
  <button id="more_res_button" onclick="fractal.applyDeltaIterations(5)">Increase resolution</button>
  <button id="less_res_button" onclick="fractal.applyDeltaIterations(-5)">Decrease resolution</button>
</body>
</html>
